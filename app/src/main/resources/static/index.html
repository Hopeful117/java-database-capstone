<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Manager</title>
    <link rel="icon" type="image/png" href="../assets/images/logo/Logo.png">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header-placeholder"></div>
            <main class="main-content">
                <h2>Select Your Role</h2>
                <div class="role-buttons">
                    <button id="admin-btn" onclick="openLoginModal('Admin')">Admin</button>
                    <button id="patient-btn" onclick="openLoginModal('Patient')">Patient</button>
                    <button id="doctor-btn" onclick="openLoginModal('Doctor')">Doctor</button>

                </div>
                <div id="modal" class="modal" hidden>
                    <div class="modal-content">
                        <span class="close-button" id="closeModal">&times;</span>
                        <div id="modal-body"></div>
                    </div>
            </main>
            <div id="footer-placeholder"></div>
        </div>
    </div>
    <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
